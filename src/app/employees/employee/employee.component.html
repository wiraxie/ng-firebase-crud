<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="employeeService.selectedEmployee.$key">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.selectedEmployee.name" placeholder="Full Name" required>
  </div>

  <div class="form-group">
    <label>Position</label>
    <input class="form-control" name="position" #position="ngModel" [(ngModel)]="employeeService.selectedEmployee.position" placeholder="Position" required>
  </div>

  <div class="form-group">
      <label>Email</label>
      <input class="form-control" name="email" #email="ngModel" [(ngModel)]="employeeService.selectedEmployee.email" placeholder="Email" required>
    </div>

  <div>
  <label>office:</label>
  <select #office="ngModel" name="office" [(ngModel)]="employeeService.selectedEmployee.office" class="form-control" required>
    <option value="New York">New York</option>
    <option value="DC">DC</option>
    <option value="Queen">Queen</option>  
  </select>
  </div>

  <div class="form-group">
    <label>Salary</label>
    <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.selectedEmployee.salary" placeholder="Salary" required digits>
  </div>

  <div class="form-group">
    <button type="submit" title="disabled" class="btn btn-primary" [disabled]="!employeeForm.valid" data-dismiss="modal">
      <span class="glyphicon glyphicon-cloud-upload"></span> Submit</button> 
    
    <button type="button" class="btn btn-danger" *ngIf="employeeService.selectedEmployee.$key!=null" (click)="onDelete(employeeForm)" data-dismiss="modal">
      <span class="glyphicon glyphicon-remove"></span> Delete</button>
  </div>
</form>
